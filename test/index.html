<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HereSphere 多媒体链接管理器</title>
</head>
<body>
  <h2>🎥 HereSphere 链接管理器（含标题 + 下载按钮）</h2>

  <button id="generateBtn">📋 Generate（从剪贴板添加）</button>
  <button id="clearBtn" style="margin-left: 10px; color: red;">🧹 Clear Links</button>

  <div id="linkContainer" style="margin-top: 20px;"></div>

  <script>
    const BIN_ID = "682066a58561e97a5011a279";
    const API_KEY = "$2a$10$kQ0.EJkdARuAB/uQC4P1yuK9lwwYSaxMeEQCkZBbdpq0VMIWJi2G."; // ← 替换为你的 JSONBin 密钥
    const API_BASE = `https://api.jsonbin.io/v3/b/${BIN_ID}`;

    async function fetchLinks() {
      const res = await fetch(`${API_BASE}/latest`, {
        headers: { "X-Master-Key": API_KEY }
      });
      const data = await res.json();
      return data.record.urls || [];
    }

    async function saveLinks(entries) {
      await fetch(`${API_BASE}`, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
          "X-Master-Key": API_KEY
        },
        body: JSON.stringify({ urls: entries })
      });
    }

    async function forceDownload(url, filename = "video.mp4") {
      try {
        // 方法 1：新窗口打开（某些浏览器支持 download）
        window.open(url, "_blank");

        // 方法 2：Blob 强制触发下载
        const res = await fetch(url, { mode: "cors" });
        const blob = await res.blob();
        const blobUrl = URL.createObjectURL(blob);

        const a = document.createElement("a");
        a.href = blobUrl;
        a.download = filename;
        a.style.display = "none";
        document.body.appendChild(a);
        a.click();

        setTimeout(() => {
          URL.revokeObjectURL(blobUrl);
          a.remove();
        }, 1500);
      } catch (err) {
        alert("下载失败：" + err.message);
      }
    }

    function renderLinks(entries) {
      const container = document.getElementById("linkContainer");
      container.innerHTML = '';

      entries.forEach((entry, index) => {
        const div = document.createElement("div");
        div.style.marginBottom = "10px";

        const a = document.createElement("a");
        a.href = entry.url;
        a.textContent = `▶ ${entry.title || 'Play ' + (index + 1)}`;
        a.download = "";
        a.target = "_blank";
        a.style.marginRight = "15px";

        const timestamp = new Date(entry.createdAt).toLocaleString();
        const timeSpan = document.createElement("span");
        timeSpan.textContent = `🕒 ${timestamp} `;

        const downloadBtn = document.createElement("button");
        downloadBtn.textContent = "⬇ Download";
        downloadBtn.style.marginLeft = "10px";
        downloadBtn.onclick = () => forceDownload(entry.url, entry.title + ".mp4");

        const del = document.createElement("a");
        del.href = "#";
        del.textContent = "❌ Delete";
        del.style.color = "red";
        del.style.marginLeft = "10px";
        del.onclick = async () => {
          const all = await fetchLinks();
          all.splice(index, 1);
          await saveLinks(all);
          renderLinks(all);
        };

        div.appendChild(a);
        div.appendChild(timeSpan);
        div.appendChild(downloadBtn);
        div.appendChild(del);
        container.appendChild(div);
      });
    }

    document.getElementById("generateBtn").addEventListener("click", async () => {
      try {
        const newUrl = await navigator.clipboard.readText();
        if (!newUrl.startsWith("http")) {
          alert("剪贴板内容不是有效链接");
          return;
        }

        const all = await fetchLinks();
        if (all.some(entry => entry.url === newUrl)) {
          alert("链接已存在");
          return;
        }

        const title = prompt("请输入标题", "New Video") || "Untitled";
        const newEntry = {
          url: newUrl,
          title,
          createdAt: Date.now()
        };

        const updated = [...all, newEntry];
        await saveLinks(updated);
        renderLinks(updated);
      } catch (err) {
        alert("发生错误：" + err.message);
      }
    });

    document.getElementById("clearBtn").addEventListener("click", async () => {
      if (!confirm("确定要清除所有链接吗？")) return;
      await saveLinks([]);
      renderLinks([]);
    });

    // 初始加载
    (async () => {
      const links = await fetchLinks();
      renderLinks(links);
    })();
  </script>
</body>
</html>
