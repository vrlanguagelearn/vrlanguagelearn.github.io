<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HereSphere 播放链接管理</title>
</head>
<body>
  <h2>🎥 HereSphere 播放链接管理</h2>

  <button id="generateBtn">📋 从剪贴板添加</button>
  <button id="clearBtn" style="margin-left: 10px; color: red;">🧹 清空链接</button>

  <div id="linkContainer" style="margin-top: 20px;"></div>

  <script>
    const BIN_ID = "682066a58561e97a5011a279";
    const API_KEY = "$2a$10$kQ0.EJkdARuAB/uQC4P1yuK9lwwYSaxMeEQCkZBbdpq0VMIWJi2G.";
    const API_BASE = `https://api.jsonbin.io/v3/b/${BIN_ID}`;

    async function fetchLinks() {
      const res = await fetch(`${API_BASE}/latest`, {
        headers: { "X-Master-Key": API_KEY }
      });
      const data = await res.json();
      return data.record.urls || [];
    }

    async function saveLinks(entries) {
      await fetch(`${API_BASE}`, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
          "X-Master-Key": API_KEY
        },
        body: JSON.stringify({ urls: entries })
      });
    }

    function streamToHereSphere(url) {
      window.location.href = url;
    }

    function renderLinks(entries) {
      const container = document.getElementById("linkContainer");
      container.innerHTML = '';

      entries.forEach((entry, index) => {
        const div = document.createElement("div");
        div.style.marginBottom = "10px";

        const title = document.createElement("strong");
        title.textContent = `🎞 ${entry.title || 'Untitled'}`;
        title.style.marginRight = "10px";

        const timestamp = new Date(entry.createdAt).toLocaleString();
        const time = document.createElement("span");
        time.textContent = `🕒 ${timestamp}`;
        time.style.marginRight = "15px";

        const preview = document.createElement("a");
        preview.href = entry.url;
        preview.textContent = "▶ 播放";
        preview.target = "_blank";
        preview.style.marginRight = "10px";

        const playBtn = document.createElement("button");
        playBtn.textContent = "▶ Stream to Device";
        playBtn.onclick = () => streamToHereSphere(entry.url);
        playBtn.style.marginRight = "10px";

        const del = document.createElement("a");
        del.href = "#";
        del.textContent = "❌ 删除";
        del.style.color = "red";
        del.onclick = async () => {
          const all = await fetchLinks();
          all.splice(index, 1);
          await saveLinks(all);
          renderLinks(all);
        };

        div.appendChild(title);
        div.appendChild(time);
        div.appendChild(preview);
        div.appendChild(playBtn);
        div.appendChild(del);

        container.appendChild(div);
      });
    }

    document.getElementById("generateBtn").addEventListener("click", async () => {
      try {
        const newUrl = await navigator.clipboard.readText();
        if (!newUrl.startsWith("http")) {
          alert("剪贴板内容不是有效链接");
          return;
        }

        const all = await fetchLinks();
        if (all.some(entry => entry.url === newUrl)) {
          alert("链接已存在");
          return;
        }

        const title = prompt("请输入标题", "New Video") || "Untitled";
        const newEntry = {
          url: newUrl,
          title,
          createdAt: Date.now()
        };

        const updated = [...all, newEntry];
        await saveLinks(updated);
        renderLinks(updated);
      } catch (err) {
        alert("读取剪贴板失败：" + err.message);
      }
    });

    document.getElementById("clearBtn").addEventListener("click", async () => {
      if (!confirm("确定要清除所有链接吗？")) return;
      await saveLinks([]);
      renderLinks([]);
    });

    (async () => {
      const links = await fetchLinks();
      renderLinks(links);
    })();
  </script>
</body>
</html>
