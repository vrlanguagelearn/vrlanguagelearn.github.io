<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HereSphere å¤šåª’ä½“é“¾æ¥ç®¡ç†å™¨</title>
</head>
<body>
  <h2>ğŸ¥ HereSphere é“¾æ¥ç®¡ç†å™¨ï¼ˆå«æ ‡é¢˜ + ä¸‹è½½æŒ‰é’®ï¼‰</h2>

  <button id="generateBtn">ğŸ“‹ Generateï¼ˆä»å‰ªè´´æ¿æ·»åŠ ï¼‰</button>
  <button id="clearBtn" style="margin-left: 10px; color: red;">ğŸ§¹ Clear Links</button>

  <div id="linkContainer" style="margin-top: 20px;"></div>

  <script>
    const BIN_ID = "682066a58561e97a5011a279";
    const API_KEY = "$2a$10$kQ0.EJkdARuAB/uQC4P1yuK9lwwYSaxMeEQCkZBbdpq0VMIWJi2G."; // â† æ›¿æ¢ä¸ºä½ çš„ JSONBin å¯†é’¥
    const API_BASE = `https://api.jsonbin.io/v3/b/${BIN_ID}`;

    async function fetchLinks() {
      const res = await fetch(`${API_BASE}/latest`, {
        headers: { "X-Master-Key": API_KEY }
      });
      const data = await res.json();
      return data.record.urls || [];
    }

    async function saveLinks(entries) {
      await fetch(`${API_BASE}`, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
          "X-Master-Key": API_KEY
        },
        body: JSON.stringify({ urls: entries })
      });
    }

    async function forceDownload(url, filename = "video.mp4") {
      try {
        // æ–¹æ³• 1ï¼šæ–°çª—å£æ‰“å¼€ï¼ˆæŸäº›æµè§ˆå™¨æ”¯æŒ downloadï¼‰
        window.open(url, "_blank");

        // æ–¹æ³• 2ï¼šBlob å¼ºåˆ¶è§¦å‘ä¸‹è½½
        const res = await fetch(url, { mode: "cors" });
        const blob = await res.blob();
        const blobUrl = URL.createObjectURL(blob);

        const a = document.createElement("a");
        a.href = blobUrl;
        a.download = filename;
        a.style.display = "none";
        document.body.appendChild(a);
        a.click();

        setTimeout(() => {
          URL.revokeObjectURL(blobUrl);
          a.remove();
        }, 1500);
      } catch (err) {
        alert("ä¸‹è½½å¤±è´¥ï¼š" + err.message);
      }
    }

    function renderLinks(entries) {
      const container = document.getElementById("linkContainer");
      container.innerHTML = '';

      entries.forEach((entry, index) => {
        const div = document.createElement("div");
        div.style.marginBottom = "10px";

        const a = document.createElement("a");
        a.href = entry.url;
        a.textContent = `â–¶ ${entry.title || 'Play ' + (index + 1)}`;
        a.download = "";
        a.target = "_blank";
        a.style.marginRight = "15px";

        const timestamp = new Date(entry.createdAt).toLocaleString();
        const timeSpan = document.createElement("span");
        timeSpan.textContent = `ğŸ•’ ${timestamp} `;

        const downloadBtn = document.createElement("button");
        downloadBtn.textContent = "â¬‡ Download";
        downloadBtn.style.marginLeft = "10px";
        downloadBtn.onclick = () => forceDownload(entry.url, entry.title + ".mp4");

        const del = document.createElement("a");
        del.href = "#";
        del.textContent = "âŒ Delete";
        del.style.color = "red";
        del.style.marginLeft = "10px";
        del.onclick = async () => {
          const all = await fetchLinks();
          all.splice(index, 1);
          await saveLinks(all);
          renderLinks(all);
        };

        div.appendChild(a);
        div.appendChild(timeSpan);
        div.appendChild(downloadBtn);
        div.appendChild(del);
        container.appendChild(div);
      });
    }

    document.getElementById("generateBtn").addEventListener("click", async () => {
      try {
        const newUrl = await navigator.clipboard.readText();
        if (!newUrl.startsWith("http")) {
          alert("å‰ªè´´æ¿å†…å®¹ä¸æ˜¯æœ‰æ•ˆé“¾æ¥");
          return;
        }

        const all = await fetchLinks();
        if (all.some(entry => entry.url === newUrl)) {
          alert("é“¾æ¥å·²å­˜åœ¨");
          return;
        }

        const title = prompt("è¯·è¾“å…¥æ ‡é¢˜", "New Video") || "Untitled";
        const newEntry = {
          url: newUrl,
          title,
          createdAt: Date.now()
        };

        const updated = [...all, newEntry];
        await saveLinks(updated);
        renderLinks(updated);
      } catch (err) {
        alert("å‘ç”Ÿé”™è¯¯ï¼š" + err.message);
      }
    });

    document.getElementById("clearBtn").addEventListener("click", async () => {
      if (!confirm("ç¡®å®šè¦æ¸…é™¤æ‰€æœ‰é“¾æ¥å—ï¼Ÿ")) return;
      await saveLinks([]);
      renderLinks([]);
    });

    // åˆå§‹åŠ è½½
    (async () => {
      const links = await fetchLinks();
      renderLinks(links);
    })();
  </script>
</body>
</html>
